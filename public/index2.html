<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CISO Open Mic</title>
  <meta name="description" content="CISO Open Mic â€” a forum for CISOs and security leaders to share, connect, and learn."/>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1728;
      --card: #0f2745;
      --text: #ffffff;
      --muted: #cbd5e1;
      --accent: #c12331;
      --accent-2: #ff8a00;
      --ring: rgba(255,255,255,0.08);
    }
    body { margin: 0; font-family: "Open Sans", Arial, sans-serif; background: var(--bg); color: var(--text); }
    header { padding: 64px 20px 32px; text-align: center; }
    .brand { display: inline-flex; align-items: center; gap: 14px; margin-bottom: 8px; }
    .brand img.logo { width: 56px; height: 56px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
    h1 { font-size: clamp(28px, 4vw, 42px); margin: 0; background: linear-gradient(135deg, var(--accent), var(--accent-2)); -webkit-background-clip: text; color: transparent; }
    .tagline { color: var(--muted); margin-top: 10px; font-size: 1.05rem; }
    .btn { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #fff; padding: 12px 18px; border-radius: 8px; font-weight: 700; text-decoration: none; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 24px; }
    @media (min-width: 980px){ .grid { grid-template-columns: 1.2fr 0.8fr; } }
    .card { background: var(--card); border-radius: 14px; padding: 18px; }
    .card h2 { margin: 0 0 10px; font-size: 1.25rem; }
    iframe { max-width: 100%; }
    footer { text-align: center; color: #9fb3c8; font-size: .92rem; padding: 28px 16px; }
    body.light { --bg: #f8fafc; --card: #ffffff; --text: #0b1220; --muted: #475569; --ring: rgba(0,0,0,0.08); }
    .theme-toggle { position: fixed; top: 16px; right: 16px; z-index: 1000; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: white; border: none; padding: 8px 14px; border-radius: 6px; font-weight: 800; cursor: pointer; }
  </style>
</head>
<body>

      <h1>CISO Open Mic</h1>
    </div>
    <div class="tagline">A forum for CISOs and security leaders to share, connect, and learn.</div>
    <a class="btn" href="https://lu.ma/cal-hw6M9gTyUBMNupW" target="_blank">View All Events</a>
  </header>
  <main>
    <div class="grid">
      <section class="card">
        <h2>Upcoming Events</h2>
        <iframe src="https://lu.ma/embed/calendar/cal-hw6M9gTyUBMNupW/events" width="600" height="450" frameborder="0"></iframe>
      </section>
      <aside class="card">
        <h2>Next Up</h2>
        <a href="https://lu.ma/event/evt-tYYm8prjk6J5TjD" class="luma-checkout--button" data-luma-action="checkout" data-luma-event-id="evt-tYYm8prjk6J5TjD">Register for Event</a>
        <script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js"></script>
      </aside>
    </div>
  </main>
