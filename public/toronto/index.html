<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CISO Open Mic Toronto | Exclusive Event for CISOs & Security Leaders</title>
  <meta name="description" content="You, your peers, and the mic. Toronto’s peer-led CISO forum — no pitches, no panels, just candid conversations among cybersecurity leaders." />
  <link rel="canonical" href="https://cisoopenmic.ca/toronto" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="CISO Open Mic Toronto" />
  <meta property="og:description" content="You, your peers, and the mic. Toronto’s peer-led CISO forum for candid conversations." />
  <meta property="og:url" content="https://cisoopenmic.ca/toronto" />
  <meta property="og:image" content="https://cisoopenmic.ca/assets/og/ciso-open-mic-toronto.jpg" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000100; --card:#717170; --text:#fdfdfd; --muted:#e0e0e0;
      --accent:#c12331; --accent-2:#ff8a00; --ring:rgba(255,255,255,0.08);
      --maxw:1120px; --radius:16px; --shadow:0 10px 24px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:"Open Sans",system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue";
      background:var(--bg); color:var(--text); line-height:1.55;
      border:2px solid var(--accent-2);
    }
    a{color:var(--muted); text-decoration:none}
    a:hover{color:var(--accent-2); text-decoration:underline}
    .container{max-width:var(--maxw); margin:0 auto; padding:0 20px}

    .site-header{position:sticky; top:0; z-index:40; background:rgba(0,1,0,.7); backdrop-filter:blur(10px); border-bottom:1px solid var(--ring);}
    .header__inner{display:flex; align-items:center; justify-content:space-between; height:64px}
    .brand{font-weight:800; letter-spacing:.2px; color:var(--text); display:flex; align-items:center;}
    .brand img{height:48px; width:auto; border-radius:50%; margin-right:10px;}
    .nav a{margin-left:18px; font-weight:600}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      font-weight:800; padding:12px 18px; border-radius:12px; border:1px solid transparent;
      box-shadow:var(--shadow); white-space:nowrap; line-height:1.2;
      background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff;
      transition:transform .06s ease, filter .2s ease;
    }
    .btn:hover{filter:brightness(1.05)}
    .btn--secondary{background:transparent; color:var(--muted); border:1px solid var(--ring); box-shadow:none}
    .btn--ghost{background:transparent; color:var(--muted); border:1px solid var(--ring); box-shadow:none}
    .nav-toggle{display:none; background:var(--muted); color:var(--bg); border:none; padding:8px 12px; border-radius:8px; font-weight:800; cursor:pointer}
    @media (max-width:980px){.nav a.hide-sm{display:none}.nav-toggle{display:inline-block}}

    .section{padding:56px 0}
    .section--hero{padding:64px 0 40px; background:linear-gradient(180deg,rgba(193,35,49,0.06) 0%,rgba(255,138,0,0.05) 100%); border-bottom:1px solid var(--ring);}
    .section--band{background:rgba(255,255,255,0.02); border-top:1px solid var(--ring); border-bottom:1px solid var(--ring);}
    .eyebrow{color:var(--muted); letter-spacing:.18em; font-size:12px; text-transform:uppercase}
    h1,h2,h3{color:var(--text); margin:0 0 10px}
    h1{font-size:clamp(34px,5vw,56px); font-weight:900; background:linear-gradient(135deg,var(--accent),var(--accent-2)); -webkit-background-clip:text; background-clip:text; color:transparent;}
    h2{font-size:clamp(22px,2.8vw,30px); font-weight:900}
    h3{font-size:18px}
    .lead{font-size:18px; color:var(--muted)}

    .grid{display:grid; gap:18px}
    .grid--2{grid-template-columns:1.2fr 1fr}
    .grid--3{grid-template-columns:repeat(3,1fr)}
    .card{background:var(--card); border:1px solid var(--ring); border-radius:var(--radius); padding:20px; box-shadow:var(--shadow)}
    .list{margin:10px 0 0; padding:0 0 0 18px}
    .list--meta{list-style:none; padding:0; margin:0}
    .list--meta li{padding:6px 0; border-bottom:1px dashed var(--ring); color:var(--text)}
    .logo-list{list-style:none; padding:0; display:flex; gap:14px; flex-wrap:wrap}
    .logo{display:inline-flex; align-items:center; justify-content:center; min-width:140px; height:70px; border:1px solid var(--ring); border-radius:12px; padding:8px 12px; color:var(--muted); background:rgba(255,255,255,0.02);}
    .lockup{display:flex; align-items:center; gap:14px; margin-top:16px}
    .lockup .words{font-weight:900; line-height:1.05; letter-spacing:.2px}
    .lockup .you{color:var(--accent)}
    .lockup .peers{color:var(--muted)}
    .lockup .mic{color:var(--text)}
    .site-footer{border-top:1px solid var(--ring); color:var(--muted); padding:28px 0}
    @media (max-width:980px){.grid--2{grid-template-columns:1fr}.grid--3{grid-template-columns:1fr}}

    /* Light mode overrides */
    body.light{
      --bg:#f8fafc; --card:#ffffff; --text:#000000; --muted:#475569; --ring:rgba(0,0,0,0.08);
    }
    body.light .site-header{
      background:linear-gradient(180deg,#ffffff 0%, #f9fafc 100%);
      border-bottom:1px solid var(--ring);
    }
    .theme-toggle{position:fixed; top:16px; right:16px; z-index:1000; background:var(--muted); color:var(--bg); border:none; padding:8px 14px; border-radius:6px; font-weight:800; cursor:pointer; box-shadow:0 8px 18px rgba(0,0,0,0.25);}
  </style>
</head>

<body class="page page--toronto">
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle color theme">Light</button>

  <header class="site-header" role="banner">
    <div class="container header__inner">
      <a class="brand" href="/">
        <img src="https://cisoopenmic.ca/assets/logo.png" alt="CISO Open Mic logo">
        CISO Open Mic
      </a>
      <div class="nav">
        <button class="nav-toggle" aria-label="Toggle menu">☰ Menu</button>
        <a class="hide-sm" href="/howitworks">How it works</a>
        <a class="hide-sm" href="/sponsor">Sponsors</a>
        <a class="btn" href="https://lu.ma/event/evt-tYYm8prjk6J5TjD" target="_blank" rel="noopener">Register</a>
      </div>
    </div>
  </header>

  <!-- Rest of the page content stays the same (hero, sections, sponsors, venue, CTA, footer, JSON-LD, scripts) -->
</body>
</html>
